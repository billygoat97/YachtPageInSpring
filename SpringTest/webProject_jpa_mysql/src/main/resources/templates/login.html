<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <mata charset="UTF-8"/>
        <title>로그인</title>
        <link rel="stylesheet" th:href="@{/style.css}">
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div th:if="${error}">
                    Unable to login. Check your username and password.
                </div>
                <div class="social-icons">
                    <img src="img/fb.png" alt="facebook">
                    <img src="img/tw.png" alt="twitter">
                    <img src="img/gl.png" alt="google">
                </div>
                <form method="POST" id="login" th:action="@{/login}" class="input-group">
                    <input type="text" name="username" class="input-field" placeholder="Enter ID" required>
                    <input type="password" name="password" class="input-field" placeholder="Enter Password" required>
                    <button class="submit">Login</button>
                </form>
                <button th:onclick="'location.href=\''+ @{/register} + '\''" class="register_btn">Register</button>
            </div>
        </div>
    </body>
</html>
